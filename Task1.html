<!DOCTYPE html>
<html>
<head>
  <title>Theme Toggle using :root</title>

  <style>
    :root {
      --primary-color: rgb(50, 179, 222);
      --secondary-color: white;
      --text-color: black;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: var(--primary-color);
    }

    p {
      color: var(--text-color);
    }

    button {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Theme Toggle Example</h1>
  <p>Click the button to switch theme back and forth.</p>

  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    let isDark = false;

    function toggleTheme() {
      if (!isDark) {
        document.documentElement.style.setProperty('--primary-color', 'darkgreen');
        document.documentElement.style.setProperty('--secondary-color', '#e0ffe0');
        document.documentElement.style.setProperty('--text-color', '#004400');
        isDark = true;
      } else {
        document.documentElement.style.setProperty('--primary-color', '#387ed1');
        document.documentElement.style.setProperty('--secondary-color', '#f4f6f8');
        document.documentElement.style.setProperty('--text-color', '#333333');
        isDark = false;
      }
    }
  </script>

</body>
</html>
